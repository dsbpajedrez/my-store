<p>Total de productos: {{myShoppingCart.length}}</p>
<p>Costo total : {{costoTotal}}</p>

<div class="products--grid">

    <app-product

    (addedProduct)="onAddToShoppingCart($event)"
    >    
    </app-product>
   
</div>
