
<div  class="products--grid" >
    <app-product    
    *ngFor="let item of products" [product]="item"
    (showDetailProduct) = "detailIdProduct($event)"
    (addedProduct)="onAddToShoppingCart($event)"
    >    
    </app-product> 
    
</div>
<div *ngIf="product && statusDetail" [class.active] = "showDetail" class="product-detail">
    <div>
        <button (click)="showLateralDetail()">close</button>
        <p>{{ product.title }}</p>
        <swiper>
            [slidesPerView]="1"
        <ng-template swiperSlide *ngFor="let image of product.images"><img class="img-slider" [src]="image" alt=""></ng-template>    
      </swiper>
        <p>{{product.description}}</p>
        <h2>{{ product.price }}</h2>
        <button (click)="updateProduct()">Editar</button>
        <button (click)="deleteProduct()">Eliminar</button>
    </div>
</div>
